<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP</title>
</head>
<body>
    <h1><center>FORMULIR PENDAFTARAN KTP</center></h1>
    <form action="" method="post">
        <table>
            <tr>
                <td>No Pendaftaran</td>
                <td><input type="text"></td>
            </tr>
        <tr>
            <td>Nama</td>
            <td><input type="text" placeholder="Nama Lengkap"></td>
        </tr>

        <tr>
            <td>Tempat</td>
            <td><input type="text" placeholder="Tempat lahir"></td>
            <td>Tanggal Lahir<input type="date"></td>
        </tr>

        <tr>
            <td>Pekerjaan</td>
            <td><input type="number" placeholder="pekerjaan"></td>
        </tr>

        <tr>
            <td>Status pernikahan</td>
            <td>
                <input type ="radio" id="Menikah" name="fav_language" value="menikah">
                <label  for="menikah">Menikah</label>
                <input  type ="radio" id="Belum Menikah" name="fav_language" value="Belum Menikah">
                <label   for="Belum Menikah">Belom Menikah</label>
                <input  type ="radio" id="Janda" name="fav_language" value="Janda">
                <label   for="Janda">janda</label>
                <input  type ="radio" id="duda" name="fav_language" value="duda">
                <label for="duda">duda</label>
            </td>
            
        </tr>

        <tr>
            <td>Alamat</td>
            <td><Textarea></Textarea></td>
        </tr>

        <!-- <tr>
            <td></td>
            <td><input type="Submit" value="Simpan"></td>
        </tr> -->

        <tr>
            <td>Agama :</td>
            <td><select>
                <option value="">Islam</option>
                        <option value="">Kristen</option>
                        <option value="">Katolik</option>
                        <option value="">Hindu</option>
                        <option value="">Budha</option>
                        <option value="">Konghucu</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Rt/Rw :</td>
            <td>Rt <input type="number"></td>
            <td>Rw <input type="number"></td>
        </tr>
        <tr>
            <td>Kelurahan</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Kecamatan</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Kabupaten</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>profinsi</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Jenis Kelamin </td>
            <td>
                <input type="radio" id="P" name="fav_language" value="P">
                <label for="P">Pria</label>
                <input type="radio" id="W" name="fav_language" value="W">
                <label for="W">Wanita</label>
            </td>
        </tr>

        <tr>
            <td>Tanggal Pendaftaran</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Foto</td>
            <td><input type="file"></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button type="button" name="button">
                    Daftar
                </button>
                <button type="submit" name="button">
                    Cancel
                </button>
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
